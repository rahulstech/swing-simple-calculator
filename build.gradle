plugins {
    id 'java'
    id 'application'
}

sourceCompatibility = JavaVersion.VERSION_1_9
targetCompatibility = JavaVersion.VERSION_14

mainClassName = "rahulstech.swing.calculator.view.CalculatorWindow"

group 'rahulstech.swing'
version '1.0-SNAPSHOT'


sourceSets {
    main {
        output.setResourcesDir(java.outputDir)
    }
    test {
        output.setResourcesDir(java.outputDir)
    }
}

repositories {
    mavenCentral()
}

dependencies {

}
